<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			width: 800px;
			height: 200px;
			border: 1px solid #000;
		}

		img {
			width: 200px;
			transition: all 8s;
		}

		.box:hover img {

			/* ! 一个元素多重转换技巧：把transform当成复合属性，先位移 后旋转 */
			/*! 旋转会改变坐标，造成位移出问题 */
			/*! 不要分开写，会层叠 */

			/*边走边转*/
			transform: translate(600px) rotate(360deg);

		}
	</style>
</head>
<body>
<div class="box">
	<img src="./images/tyre1.png" alt="">
</div>
</body>
</html>
