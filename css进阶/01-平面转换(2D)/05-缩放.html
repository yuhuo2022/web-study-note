<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scale</title>
	<style>
		.box {
			margin: 200px auto;
			width: 200px;
			height: 200px;
			background-color: #FF00FF;
			border-radius: 50%;
			transition: all .2s;
		}

		.box:hover {

			/* *hover修改尺寸可以实现缩放功能，但只能定点缩放，有限制 */
			/*width: 300px;*/
			/*height: 300px;*/

			/*	* transform:scale(x轴缩放倍数,y轴缩放倍数) */
			/*	! 但实际工作中只写一个数，等比缩放。大于1放大，小于1缩小，等于1保持不变 */
			transform: scale(1.5);

		}
	</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
