<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变案例</title>
	<style>
		.box {
			position: relative;
		}

		.box img {
			width: 300px;
		}

		.box .title {
			position: absolute;
			left: 15px;
			bottom: 20px;
			width: 260px;
			color: #FFF;
			font-size: 20px;
			font-weight: 700;
			z-index: 2;
		}

		.box .mask {
			position: absolute;
			left: 0;
			top: 0;
			width: 300px;
			height: 212px;
			background-image: linear-gradient(
							transparent,
							rgba(0, 0, 0, .6)
			);
			transition: all .5s;
			opacity: 0;
		}

		.box:hover .mask {
			opacity: 1;
		}
	</style>
</head>
<body>
<div class="box">
	<img src="./images/product.jpeg" alt="">
	<div class="title">OceanStore Pacific 海量库存斩获2021 Interop金奖</div>
	<!-- 	渐变背景 -->
	<div class="mask"></div>
</div>
</body>
</html>
