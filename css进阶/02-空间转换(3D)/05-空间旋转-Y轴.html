<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>空间旋转-Y轴</title>
	<style>
		.box {
			width: 300px;
			margin: 100px auto;
		}

		img {
			width: 300px;
			transition: all 2s;
		}

		.box {
			/* 透视效果：近大远小，近实远虚 */
			perspective: 1000px;
		}

		.box img:hover {
			/*沿着垂直坐标值进行翻转*/
			/*transform: rotateY(60deg);*/
			transform: rotateY(-60deg);
		}
	</style>
</head>
<body>
<div class="box">
	<img src="./images/hero.jpeg" alt="">
</div>
</body>
</html>
