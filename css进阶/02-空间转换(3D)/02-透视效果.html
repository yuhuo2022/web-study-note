<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>透视效果</title>
	<style>

		body {
			/*
			! 透视距离perspective：近大远小，近实远虚，近清晰远模糊
			! 透视效果要加在3d属性的父级
			! 取值是像素单位数值，一般建议在800-1200
			! 视距指人的眼睛到屏幕的距离
			*/
			perspective: 1000px;
		}

		.box {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: #FF0;
			transition: all 0.5s;
		}

		.box:hover {
			/*transform: translateZ(200px);*/
			transform: translateZ(-200px);
		}
	</style>
</head>

<body>
<div class="box"></div>
</body>

</html>
