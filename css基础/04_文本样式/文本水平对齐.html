<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>text-align</title>
    <style>
      .left {
        /* 默认值left 左对齐*/
        text-align: left;
      }
      .center {
        /* 水平居中对齐 */
        text-align: center;
      }
      .right {
        /* 右对齐 */
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h3 class="left">左对齐</h3>
    <h3 class="center">居中对齐</h3>
    <h3 class="right">右对齐</h3>
  </body>
</html>
