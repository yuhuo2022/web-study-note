<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>text-decoration</title>
    <style>
      a {
        /* 文本装饰最常用在清除a标签的默认下划线上 */
        text-decoration: none;
      }
      .underline {
        text-decoration: underline;
      }
      .overline {
        text-decoration: overline;
      }
      .throughline {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <span class="underline">下划线</span>
    <span class="overline">上划线</span>
    <span class="throughline">中划线（删除线）</span>
    <span>无装饰线: <a href="#">百度</a></span>
  </body>
</html>
