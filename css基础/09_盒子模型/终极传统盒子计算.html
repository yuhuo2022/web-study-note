<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>终极传统盒子模型计算</title>
    <style>
      /* 盒子尺寸 = width/height +边框 +padding  */
      /* border和padding会撑大盒子，计算盒子大小需要注意去掉这些，或者使用css盒子模型*/
      /* 400的div */
      div {
        width: 360px;
        height: 360px;
        padding: 10px;
        background-color: #008000;
        border: 10px solid #000;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
