<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>边框分开写</title>
<style>
  div{
    width: 200px;
    height: 200px;
    background-color: #0ff;
    /* 单独设置某一条边框：border-方位名词 */
    border-top: 5px solid #000;
    border-bottom: 5px dashed #000;
  }
</style>
</head>
<body>
  <div></div>
</body>
</html>
