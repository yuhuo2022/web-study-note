<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>nth-child</title>
<style>
  /* 选中任意一个 */
  li:nth-child(1){
    background-color: #f0f;
  }
  li:nth-child(odd){
    background-color: #ff0;
  }
  li:nth-child(2n){
    background-color: #0ff;
  }
</style>
</head>
<body>
  <ul>
    <li>这是第1个li</li>
    <li>这是第2个li</li>
    <li>这是第3个li</li>
    <li>这是第4个li</li>
    <li>这是第5个li</li>
    <li>这是第6个li</li>
    <li>这是第7个li</li>
    <li>这是第8个li</li>
  </ul>
</body>
</html>
