<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动影响</title>
	<style>
		.top {
			margin: 0 auto;
			width: 1000px;
		}
		.left{
			float: left;
			width: 200px;
			height: 300px;
			background-color: #ccc;
		}
		.right{
			float: right;
			width: 790px;
			height: 300px;
			background-color: #FCC900;
		}
		.bottom{
			height: 100px;
			background-color: #0f0;
		}
		/*清除浮动*/
		.clearfix{
			clear: both;
		}
	</style>
</head>
<body>
<div class="top">
	<div class="left"></div>
	<div class="right"></div>
<!-- 	! 在父元素内容最后加一个块级标签，可以清除浮动影响。这种方法会增加额外的标签 -->
	<div class="clearfix"></div>
</div>
<div class="bottom"></div>
</body>
</html>
