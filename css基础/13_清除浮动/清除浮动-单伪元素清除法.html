<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动影响</title>
	<style>
		.top {
			margin: 0 auto;
			width: 1000px;
		}
		.left{
			float: left;
			width: 200px;
			height: 300px;
			background-color: #ccc;
		}
		.right{
			float: right;
			width: 790px;
			height: 300px;
			background-color: #FCC900;
		}
		.bottom{
			height: 100px;
			background-color: #0f0;
		}
		/*清除浮动*/
		/*与额外标签法原理一样*/
		.clearfix::after{
			content: '';
			display: block;
			clear: both;
		/*	以下两行处理兼容性,高版本浏览器不需要加*/
			height: 0;
			visibility: hidden;
		}
	</style>
</head>
<body>
<!-- 单伪元素清除法，谁要清除影响给谁加 -->
<div class="top clearfix">
	<div class="left"></div>
	<div class="right"></div>
</div>
<div class="bottom"></div>
</body>
</html>
