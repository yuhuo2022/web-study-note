<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 清除浮动</title>
	<style>
		.top {
			margin: 0 auto;
			width: 1000px;
			/* ! 给父元素添加高度可以避免浮动影响标准流*/
			height: 300px;
		}
		.left{
			float: left;
			width: 200px;
			height: 300px;
			background-color: #ccc;
		}
		.right{
			float: right;
			width: 790px;
			height: 300px;
			background-color: #FCC900;
		}
		.bottom{
			height: 100px;
			background-color: #0f0;
		}
	</style>
</head>
<body>
<div class="top">
	<div class="left"></div>
	<div class="right"></div>
</div>
<div class="bottom"></div>
</body>
</html>
