<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子绝父相水平居中</title>
	<style>
		.father{
			position: relative;
			width: 300px;
			height: 300px;
			background-color: #0ff;
		}
		.son{
			position: absolute;
			/*绝对定位盒子水平居中：left：50%，margin-left：-自身宽度的一半*/
			/*绝对定位盒子垂直居中：top：50%，margin-top：-自身高度的一半*/
			left: 50%;
			top:50%;
			margin-left: -50px;
			margin-top: -50px;
			width: 100px;
			height: 100px;
			background: #f0f;
		}
	</style>
</head>
<body>
<div class="father">
	<div class="son"></div>
</div>
</body>
</html>
