<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直对齐</title>
	<style>
		input{
			box-sizing: border-box;
			height: 50px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
<!--
 ! 浏览器解析文字类型元素（行内、行内块）排版默认基线对齐
 * vertical-align可以处理垂直对齐，适用于图片、文字类型元素（行内、行内块）
 -->
<label>
	<input type="text"><input type="button" value="点击">
</label>

</body>
</html>
