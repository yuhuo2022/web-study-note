<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>精灵图</title>
	<style>
		span{
			display: inline-block;
			width: 18px;
			height: 24px;
			background-image: url(./images/taobao.png);
			/*改变背景图位置：水平 垂直*/
			background-position: -3px 0;
		}
		b{
			display: inline-block;
			width: 25px;
			height:21px;
			background-image: url(./images/taobao.png);
			background-position: 0 -90px;
		}
	</style>
</head>
<body>
<!--
	精灵图使用步骤：
 * 创建一个尺寸和图标尺寸相同的盒子
 * 精灵图设置为盒子的背景图
 * 修改背景图位置(位置值用负值)
 -->
<span></span>
<b></b>
</body>
</html>
