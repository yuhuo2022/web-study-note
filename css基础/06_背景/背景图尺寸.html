<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-size</title>
	<style>
		div{
			width: 400px;
			height: 300px;
			background-color: #0ff;
			background-image: url(./images/1.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
<!--
background-size: 宽 高
取值：数字+px 百分比 contain（等比缩放） cover（填充）
contain:这种只会往一个方向缩放，可能有留白
 cover：可能会造成图片显示不全
-->
<div></div>
</body>
</html>
