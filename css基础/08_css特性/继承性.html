<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>继承性</title>
  <style>
    /* 文字控制属性都可以继承，不是控制文字的不能继承 */
    div {
      width: 300px;
      font-size: 30px;
      color: #f0f;
      background-color: #0ff;
    }
  </style>
</head>

<body>
  <div>
    这是一个div
    <span>这是div中的span</span>
  </div>
</body>

</html>
