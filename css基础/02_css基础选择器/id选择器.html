<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>id选择器</title>
    <style>
      /* id选择器一般会配合js使用，很少用来写样式 */
      /* id选择器是在标签中添加id属性，然后通过#ID的方式定义样式 */
      /* id具有唯一性，一个页面要注意避免同名id，虽然不报错，但可能会出现意想不到的问题 */
      #dv {
        width: 100px;
        height: 100px;
        background-color: #0ff;
      }
    </style>
  </head>
  <body>
    <div id="dv">这是一个div</div>
  </body>
</html>
