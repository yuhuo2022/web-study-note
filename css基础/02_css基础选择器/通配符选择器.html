<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>通配符选择器</title>
<style>
  /* 通配符选择器会选择所有的标签，添加相同样式，一般用来做样式的初始化，不会用来写样式 */
  *{
    font-size: 20px;
    color: #fff;
    background-color: #000;
  }
</style>
</head>
<body>
  <div>这是一个div</div>
  <p>这是一个段落</p>
  <span>这是一个span</span>
</body>
</html>
