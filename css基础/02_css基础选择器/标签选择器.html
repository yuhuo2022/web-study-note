<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>标签选择器</title>
    <style>
      /* 标签选择器就是以标签名命令的选择器。*/
      /* 标签选择器会选中所有的该标签 */
      p {
        color: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <p>这是一个p标签</p>
    <p>这也是一个p标签</p>
  </body>
</html>
