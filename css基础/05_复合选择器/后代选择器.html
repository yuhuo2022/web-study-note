<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>后代选择器</title>
    <style>
      /* 父选择器 后代选择器 {} */
      div p {
        background-color: #0ff;
      }
    </style>
  </head>
  <body>
    <p>这是一个p标签</p>
    <div>
      <p>这也是一个p标签,是div的后代</p>
    </div>
  </body>
</html>
