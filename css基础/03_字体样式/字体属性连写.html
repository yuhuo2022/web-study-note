<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>font</title>
    <style>
      h1,
      p,
      em {
        /* 
        font-size: 30px;
        font-style: normal;
        font-weight: 400;
        font-family: 'Courier New', Courier, monospace,sans-serif; 
        */
        /* font连写：style weight size family 其中顺序不能变，字号和字体要同时出现 */
        font: normal 400 30px 'Courier New', Courier, monospace, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>这是一个一级标题</h1>
    <p>这是一个段落</p>
    <em>这是一个em</em>
  </body>
</html>
