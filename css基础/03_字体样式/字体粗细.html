<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>font-weight</title>
    <style>
      p {
        font-size: 30px;
        /* font-weight: bold; 加粗 */
        font-weight: 700; /*推荐*/
      }
      h1 {
        /* 取消加粗 */
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <h1>这是一个一级标题</h1>
    <p>这是一个段落</p>
  </body>
</html>
