<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style>
		/*属性选择器*/
		input[type="text"]{
			background-color: #0ff;
		}
		input[type="password"]{
			width: 200px;
			height: 50px;
		}
	</style>
</head>
<body>
<label>
	<input type="text">
	<input type="password">
</label>
</body>
</html>
