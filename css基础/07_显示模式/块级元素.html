<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>块级</title>
    <style>
      /* 块级元素独占1行，宽度默认与父元素一致，能设置宽高 */
      div {
        width: 300px;
        height: 300px;
        background-color: #0ff;
      }
    </style>
  </head>
  <body>
    <div>111</div>
    <div>222</div>
    <div>333</div>
  </body>
</html>
