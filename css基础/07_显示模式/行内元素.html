<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>行内元素</title>
    <style>
      /* 行内元素一行可以显示多个，宽高默认内容撑开，不可以设置宽高 */
      span {
        width: 300px;
        height: 300px;
        background-color: #0ff;
      }
    </style>
  </head>
  <body>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
    <a href="#">这是一个链接</a>
  </body>
</html>
