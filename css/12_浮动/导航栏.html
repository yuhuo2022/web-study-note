<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		li{
			list-style: none;
		}
		.nav{
			margin: 0 auto;
			width: 640px;
			height: 50px;
			background-color: #ffc0cb;
			font-size: 16px;
		}
		.nav li a{
			float: left;
			width: 80px;
			height: 50px;
			line-height: 50px;
			text-decoration: none;
			color: #fff;
			text-align: center;
		}
		.nav li a:hover{
			background-color: #008000;
		}
	</style>
</head>
<body>
<div class="nav">
	<ul>
		<li><a href="#">新闻1</a></li>
		<li><a href="#">新闻2</a></li>
		<li><a href="#">新闻3</a></li>
		<li><a href="#">新闻4</a></li>
		<li><a href="#">新闻5</a></li>
		<li><a href="#">新闻6</a></li>
		<li><a href="#">新闻7</a></li>
		<li><a href="#">新闻8</a></li>
	</ul>
</div>
</body>
</html>
