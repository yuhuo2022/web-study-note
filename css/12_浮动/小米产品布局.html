<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米产品布局</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		li {
			list-style: none;
		}

		.box {
			margin: 0 auto;
			width: 1226px;
			height: 614px;
		}

		.left {
			float: left;
			width: 234px;
			height: 614px;
			background-color: #800080;
		}

		.right {
			float: right;
			width: 978px;
			height: 614px;
		}

		.right li {
			float: left;
			margin-right: 14px;
			margin-bottom: 14px;
			width: 234px;
			height: 300px;
			background-color: #87CEEB;
		}
		.right li:nth-child(4n){
			margin-right: 0;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="left"></div>
	<div class="right">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>
</body>
</html>
