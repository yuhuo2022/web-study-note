<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 40px;
			background-color: #333;
		}
		.bx {
			width: 1226px;
			margin: 0 auto;
		}
		.header{
			height: 100px;
			background-color: #ffc0cb;
		}
		.aside{
			float: left;
			width: 234px;
			height: 460px;
			background-color: #ffa500;
		}
		.article{
			float: left;
			width: 992px;
			height: 460px;
			background-color: #87ceeb;
		}
	</style>
</head>
<body>
<div class="top"></div>
<div class="bx">
	<div class="header"></div>
	<div class="aside"></div>
	<div class="article"></div>
</div>
</body>
</html>
