<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>单行文本垂直居中</title>
<style>
  div{
    width: 400px;
    height: 400px;
    background-color: #0ff;
    text-align: center;
    /* 单行文本垂直居中，行高等于盒子本身的高度 */
    line-height: 400px;
  }
</style>
</head>
<body>
  <div>文本</div>
</body>
</html>
