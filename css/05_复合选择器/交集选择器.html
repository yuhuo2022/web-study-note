<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>交集选择器</title>
    <style>
      /* 选择器1选择器2{},多个选择器要连写，不能隔开 */
      p.box {
        color: brown;
      }
    </style>
  </head>
  <body>
    <p class="box">p:box</p>
    <p>pppp</p>
    <div class="box">div:box</div>
  </body>
</html>
