<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>子选择器</title>
    <style>
      /* 父选择器 > 子选择器 {} */
      div > p {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <p>这是div的子元素</p>
      <ul>
        <li>
          <p>这是div的后代元素</p>
        </li>
      </ul>
    </div>
  </body>
</html>
