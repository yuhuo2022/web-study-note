<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素的层级关系</title>
	<style>
		div{
			width: 200px;
			height: 200px;
		}
		/*
		* 默认情况下，定位盒子后来者居上
		* z-index：整数；取值越大，层级越高。默认值0。这个属性要配合定位才有意义。
		*/
		.one {
			position: absolute;
			left: 20px;
			top:50px;
			background-color: #0ff;
			z-index:1;
		}
		.two{
			position: absolute;
			left: 50px;
			top: 100px;
			background-color: #f0f;
			z-index: 2;
		}
	</style>
</head>
<body>
<div class="one">one</div>
<div class="two">two</div>
</body>
</html>
