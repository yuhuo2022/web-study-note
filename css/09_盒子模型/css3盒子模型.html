<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>CSS3盒子模型</title>
    <style>
      /* 400的盒子*/
      div {
        /* 使用这个属性，盒子大小会自动内减 */
        box-sizing: border-box;
        width: 400px;
        height: 400px;
        padding: 10px;
        background-color: #008000;
        border: 10px solid #000;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
