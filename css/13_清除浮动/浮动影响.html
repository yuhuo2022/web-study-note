<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动影响</title>
	<style>
		.top {
			margin: 0 auto;
			width: 1000px;
			/*height: 300px;*/
		}
		.left{
			float: left;
			width: 200px;
			height: 300px;
			background-color: #ccc;
		}
		.right{
			float: right;
			width: 790px;
			height: 300px;
			background-color: #FCC900;
		}
		.bottom{
			height: 100px;
			background-color: #0f0;
		}
	</style>
</head>
<body>
<!-- !父元素没有高度，子元素脱标,后面的标准流盒子会受影响。 -->
<div class="top">
	<div class="left"></div>
	<div class="right"></div>
</div>
<div class="bottom"></div>
</body>
</html>
