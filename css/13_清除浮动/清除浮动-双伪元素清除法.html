<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动影响</title>
	<style>
		.top {
			margin: 0 auto;
			width: 1000px;
		}

		.left {
			float: left;
			width: 200px;
			height: 300px;
			background-color: #CCC;
		}

		.right {
			float: right;
			width: 790px;
			height: 300px;
			background-color: #FCC900;
		}

		.bottom {
			height: 100px;
			background-color: #0F0;
		}

		/*! 解决外边距塌陷问题*/
		.clearfix::before,
		.clearfix::after
		{
			content: "";
			display: table;
		}
		/*! 真正清除浮动*/
		.clearfix::after {
			clear: both;
		}
	</style>
</head>
<body>
<!-- 双伪元素清除法，谁要清除影响给谁加（项目开发中常用） -->
<div class="top clearfix">
	<div class="left"></div>
	<div class="right"></div>
</div>
<div class="bottom"></div>
</body>
</html>
