<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>类选择器</title>
    <style>
      /* class属性定义，.className调用 */
      .classP {
        color: rebeccapurple;
      }
      .size {
        font-size: 34px;
      }
    </style>
  </head>
  <body>
    <p class="classP">这是一个p标签</p>
    <p>这也是一个p标签</p>
    <!-- 使用多类名，用空格隔开 -->
    <div class="classP size">这是一个div</div>
  </body>
</html>
