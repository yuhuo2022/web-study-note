<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角形</title>
	<style>
		div{
			/*
			先设置一个盒子（宽高为0，不能省略），给每一个边框加一种不同的颜色，保留其中一个方向的border，其他的颜色设置为透明。
			*/
			width: 0;
			height: 0;
			border-top: 100px solid transparent;
			border-right: 100px solid transparent;
			border-bottom: 100px solid transparent;
			border-left: 100px solid pink;
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
