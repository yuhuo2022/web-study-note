<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>行内块元素</title>
    <style>
      /* 
  行内块元素既有行内元素的特点，也有块级元素的特点。
  一行可以显示多个 ，可以设置宽高。
  */
      img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <img src="../06_背景/images/1.jpg" alt="" />
    <img src="../06_背景/images/1.jpg" alt="" />
  </body>
</html>
