<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>nth-last-child</title>
<style>
  /* 选中倒数第n个 */
  li:nth-last-child(3){
    background-color: #f0f;
  }
</style>
</head>
<body>
  <ul>
    <li>这是第1个li</li>
    <li>这是第2个li</li>
    <li>这是第3个li</li>
    <li>这是第4个li</li>
    <li>这是第5个li</li>
    <li>这是第6个li</li>
    <li>这是第7个li</li>
    <li>这是第8个li</li>
  </ul>
</body>
</html>
