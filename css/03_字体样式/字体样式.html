<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>font-style</title>
    <style>
      p {
        font-size: 30px;
        font-weight: 700;
        /* 字体倾斜 */
        font-style: italic;
      }
      h1 {
        font-weight: 400;
      }
      em {
        /* 取消字体倾斜 */
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>这是一个一级标题</h1>
    <p>这是一个段落</p>
    <em>这是一个em</em>
  </body>
</html>
