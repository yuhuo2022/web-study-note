<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>主轴对齐方式</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			display: flex;
			/*center 子级居中*/
			/*justify-content: center;*/

			/*space-between,空白在子级之间*/
			/*justify-content: space-between;*/

			/*间距加在子级的两侧，视觉效果：盒子之间的距离会是父级两头距离的2倍*/
			/*justify-content: space-around;*/

			/*所有地方间距相等*/
			justify-content: space-evenly;

			height: 200px;
			border: 1px solid #000;
		}

		.box div {
			width: 100px;
			height: 100px;
			background-color: #0FF;
		}
	</style>
</head>

<body>
<div class="box">
	<div>1</div>
	<div>2</div>
	<div>3</div>
</div>
</body>

</html>
