<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>rem基本使用</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html {
			font-size: 20px;
		}

		/*1rem = 1html字号大小*/
		.box {
			/* 5rem = 100px */
			width: 5rem;
			height: 3rem;
			background-color: #0FF;
		}
	</style>
</head>

<body>
<div class="box"></div>
</body>
</html>
