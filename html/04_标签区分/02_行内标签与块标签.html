<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>行内标签与块标签</title>
</head>
<body>
<!--
块标签:也叫块元素,在浏览器中显示独占一行,块元素可以包含其他块元素和行内元素.
常见的块元素:p\h1-h6\div\hr\ul\ol等
-->
<!--
行内元素:在浏览器中一行可以放多个,排不下会自动换行.行内元素中只能放行内元素,不能放块元素.
常见的行内元素:strong\em\span\a等
-->
<!--
  注意,在css中可以转化块元素和行内元素,具体在css中分析
-->
</body>
</html>
