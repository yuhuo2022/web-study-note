<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>有序列表ol</title>
</head>
<body>
<!--

  有序列表就是有顺序的列表，默认使用的序号是阿拉伯数字，可以通过type属性定义。
和无序列表不一样，type属性还没被废弃，但也可用css属性list-style-type代替。

type属性值可以是大小写英文字母、数字、大小写罗马数字。排序起始值也可以自定。
其他同无序列表类似。
-->
<ol>
  <li>一等奖2名</li>
  <li>二等奖6名</li>
  <li>三等奖10名</li>
</ol>
<ol type="a">
  <li>一等奖2名</li>
  <li>二等奖6名</li>
  <li>三等奖10名</li>
</ol>
<ol>
  <li>一等奖2名</li>
  <li>二等奖6名</li>
  <li>三等奖10名</li>
</ol>
</body>
</html>
