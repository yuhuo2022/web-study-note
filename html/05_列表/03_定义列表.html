<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>定义列表dl</title>
</head>
<body>
<!--
 定义列表dl由两部分组成，名词dt和解释dd。定义列表一般用于解释说明，实际开发中使用较少
-->
<dl>
  <dt>HTML</dt>
  <dd>超文本标记语言</dd>
  <dd>用于构建网页的基本结构</dd>
  <dt>CSS</dt>
  <dd>层叠样式表</dd>
  <dd>用于修饰网页的外观</dd>
</dl>
</body>
</html>
