<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!--
  meta标签一般用于定义页面的特殊信息（元信息等），通常用于定义页面的字符编码,这是HTML5的省略写法,完整的是下面的写法.
  meta的http-equiv属性有两个重要的作用,定义网页使用的编码,定义网页自动刷新.
  -->
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <!--  网页自动刷新,属性值refresh,3表示时间,单位是秒,可以自定义,url是要跳转的地址-->
  <meta http-equiv="refresh" content="3;url='./03_meta.html'" >
  <!--
  除了定义字符编码外比较常见的用法还有提供页面关键字,页面描述等,这是给浏览器的搜索引擎看的.
  两个重要属性:name属性,描述的名字;content属性,具体描述内容.
  常用的name属性值:keywords\description(这两个比较重要,剩下的两个用的不多)\author\copyright
  -->
  <meta name="keywords" content="网页关键字可以有多个">
  <meta name="description" content="网页的描述,说明网页的作用">
  <!--  -->
  <title>meta标签</title>
</head>
<body>

</body>
</html>
