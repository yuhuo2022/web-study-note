<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>超链接的基本用法</title>
</head>
<body>
  <!-- 
    a标签包裹的内容会成为一个超链接，点击可以跳转到href属性指定的url或者路径。

    href属性是很重要的属性，超链接的实现离不开它，
    此外还有target属性，指明链接打开的方式，默认在当前页面打开(_self)，
    更常用的属性值是_blank，在新标签也中打开链接。
  -->
  <a href="https://www.baidu.com">百度</a>
</body>
</html>
