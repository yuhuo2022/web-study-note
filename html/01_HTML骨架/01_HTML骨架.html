<!-- DOCTYPE 用于声明文档类型，告知浏览器以何种模式解析文档。这种声明方式是HTML5的声明方式，也是现在通用声明方式-->
<!DOCTYPE html>
<!--html标签，html文档的根标签，html文档的所有内容都放在其中，一个文档中有且仅有一组根标签-->
<html lang="zh-CN">
<!--head标签，html文档的头标签，其中存放一些不显示在页面的内容，一个页面中只有一组头标签-->
<head>
  <!--  meta标签，一般用来提供网页的元信息，有很多作用，这里用于声明文档的字符编码，一个页面中可以有多个-->
  <meta charset="UTF-8">
  <!--  title标签，用于提供页面标题，显示在浏览器的页签中，一般也只有一组-->
  <title>网页标题</title>
</head>
<!--body标签，网页中可见内容存在在该标签中，一般一个页面中也只有一组-->
<body>
<!--页面中可见内容书写于此-->
网页的主体内容。
</body>
</html>
