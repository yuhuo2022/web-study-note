<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>img</title>
</head>
<body>
<!--
在网页中插入图片用img标签，img标签的src属性是必不可少的，属性值是图片的路径。

图片的路径可以是相对路径也可以是绝对路径，实际开发中一般会使用相对路径。

title属性是鼠标放在图片上，图片的提示信息

alt属性是图片失效时的替代文字。

img是单标签，也是一个行内元素。
-->
<img src="../images/虎年.jpg" alt="老虎" title="老虎">
</body>
</html>
