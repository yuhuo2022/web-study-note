<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>标题标签</title>
</head>
<body>
<!--
标题标签有6组,从h1到h6,重要程度递减.
通常,一个网页中只有一个h1标签,h2-h6可以有多个.
标题级别越高,字号越大(默认样式).
合理的标题对页面很重要(语义化).

注意要于title标签区分开,两者是完全不同的.
-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
</body>
</html>
