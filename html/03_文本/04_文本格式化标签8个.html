<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>8种文本格式化标签</title>
</head>
<body>
<!--
  8种文本格式化标签可以大致分为4组
-->
<p>
  <!--
    粗体标签,strong,b.这两个都可以用于字体加粗,但strong有语言表示强调,b没有语义,只表示加粗,后被css取代,类似的还有em和i
  -->
  <b>b标签,加粗,无语义,被css取代</b>
  <br/>
  <strong>strong标签,加粗,表强调</strong>
</p>
<p>
<!--  
  斜体标签,em,i,cite.em和i与strong和b类似.cite是引用标签
-->
  <em>em斜体,有强调作用</em>
  <br>
  <i>斜体,没有具体的语义,被css代替</i>
  <br>
  <cite>cite表示的是引用</cite>
</p>
<p>
<!--  sup上标,sub下标-->
  H<sub>2</sub>O
  <br>
  x<sup>2</sup>
</p>
<p>
<!--  s中划线(删除线)和u下划线.这两个也没什么语义,被css代替了-->
  <s>删除线(中划线)</s>
  <br>
  <u>下划线</u>
</p>
<p>
<!--  big大字号(废弃),small小字号,这两个也被css代替了-->
  普通字号
  <br>
  <big>大字号</big>
  <br>
  <small>小字号</small>
</p>
</body>
</html>
